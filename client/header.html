<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous">
</script>

<script>  
  window.fbAsyncInit = function() {
    FB.init({
      appId            : '300152977430583',
      autoLogAppEvents : true,
      xfbml            : true,
      version          : 'v3.1'
    });
  };
  
  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
   
   function checkLoginState() {
     FB.getLoginStatus(function(response) {
       $.ajax({
         url: `http://localhost:3000/api/users/login-fb`,
         method: "POST",
         data: {
           token_fb: response.authResponse.accessToken
         }
       })
        .then(data => {
          localStorage.setItem('token', data.token)
          sessionStorage.user = data.user
          location.reload()
        })
        .catch(err => {
          console.log(err);
        })
     });
   }
</script>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="http://localhost:8080/">Todo Fancy</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" id="todo">Todo</a>
        </li>
        <li class="nav-item">
          <fb:login-button class="nav-link" id="login" scope="public_profile,email" onlogin="checkLoginState()">
          </fb:login-button>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="logout">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<script>
  if (!localStorage.getItem('token')) {
    $("#logout").hide()
    $("#todo").hide()
  } else {
    $("#logout").show()
    $("#todo").show()
    $("#login").hide()
  }
  
  $("#todo").click(function(){
      window.location.href = "todo.html"
  })

  $("#logout").click(function() {
    localStorage.removeItem('token')
    location.reload()
  })
</script>
