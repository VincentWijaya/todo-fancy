<script>
  if (!localStorage.getItem('token')) {
    $("#logout").hide()
    $("#todo").hide()
  } else {
    $("#logout").show()
    $("#todo").show()
    $("#login").hide()
  }

  $("#logout").click(function() {
    localStorage.removeItem('token')
    location.reload()
  })
</script>
