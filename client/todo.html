<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Todo Fancy</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
      if (!localStorage.getItem('token')) {
        window.location.href = "index.html"
      }
    </script>
  </head>
  
  <body>
    
    <div class="navbar"></div>
    
    <section class="bg-light content-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 mx-auto text-center">
            <h2 class="section-heading text-dark">Create your todo here!</h2>
            <hr class="light my-4">
            
            <div class="form-group">
              <form onsubmit="inputTodo()" method="post">
                <input type="text" class="form-control" name="todoName" placeholder="Insert your task name">
                <br>
                <input type="text" class="form-control" name="todoDesc" placeholder="Insert your task description">
                <br>
                <input type="date" min="dateNow()" class="form-control" name="dueDate" id="date">
                <br>
                <input type="submit" class="btn btn-light" value="Submit">
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <section class="bg-white content-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-10 mx-auto text-center">
            <table class="table table-hover">
              
              <thead>
                <tr>
                  <th>Todo</th>
                  <th>Description</th>
                  <th>Action</th>
                </tr>
              </thead>
              
              <tbody>
                <tr>
                  <td>asdsadasdsa</td>
                  <td>asfatt</td>
                  <td>123</td>
                </tr>
              </tbody>
              
            </table>
          </div>
        </div>
      </div>
    </section>
    
    <script type="text/javascript">
      const base_url = 'http://localhost:3000'
      
      const token = localStorage.getItem('token')
      
      let today =  new Date().toISOString().split('T')[0]
      $("#date").attr('min', today)
      
      function dateNow() {
        return new Date().toISOString().split('T')[0]
      }

      $.ajax({
        type: 'GET',
        url : `${base_url}/api/todos`,
        headers: {
            "token": token
        }
      })
        // .then(todos => {
        //   console.log(todos);
        // })
        // .catch(err => {
        //   console.log(err);
        // })
      
    </script>
  </body>

</html>
